<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!------ reference res ----->
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="./libs/normalize/normalize.css" />
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./libs/jpopup/dist/css/index.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
    />
    <!------ css res ----->
    <link rel="stylesheet" href="./css/utilities.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body style="min-height: 2000px">
    <!------ header ----->
    <header class="header container">
      <div class="row align-items-center">
        <div class="col-9 col-lg-3">
          <div class="img logo">
            <img src="./images/rstore-icon.png" alt="" srcset="" />
          </div>
        </div>
        <div class="d-none d-lg-block col-lg-6">
          <div class="nav d-flex">
            <a href="#" class="nav-item">sale</a>
            <a href="#" class="nav-item">features</a>
            <a href="#" class="nav-item">men</a>
            <a href="#" class="nav-item">women</a>
            <a href="#" class="nav-item">contacts</a>
          </div>
        </div>
        <div class="d-none d-lg-block col-lg-3">
          <div class="actions d-flex">
            <a id="search-trigger" href="#" class="nav-item">
              <i class="las la-search"></i
            ></a>
            <!-- <a class="nav-item" href="#">Login</a> -->
            <a href="#" class="nav-item"> <i class="las la-user"></i> </a>
            <!-- <a href="#" class="nav-item">
              <i class="las la-sign-out-alt"></i>
            </a> -->
            <a href="#" class="nav-item">
              <i class="las la-shopping-bag"></i
            ></a>
            <span id="cart-counter" class="impress bold">0</span>
          </div>
        </div>
        <!-- nav - mobile -->
        <div class="d-block d-lg-none col-3">
          <div class="actions d-flex">
            <span id="cart-counter" class="impress bold">0</span>
            <a href="#" class="nav-item">
              <i class="las la-shopping-bag"></i
            ></a>
            <a id="menu-trigger" href="#" class="nav-item"  style="padding: 0; font-size: 28px;">
              <i class="las la-bars"></i>
              </a>
          </div>           
          </div>
        </div>
      </div>
      <div class="search-bar">
        <div class="search-content">
          <div class="d-flex">
            <input type="text" placeholder="Search something ..." />
            <i id="search-close" class="las la-times nav-item"></i>
          </div>
        </div>
      </div>
    </header>
    <!------ slider ----->
    <div class="slider section">
      <div class="splide">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <div class="img slider-item">
                <img src="./images/slide_01.jpg" alt="" srcset="" />
              </div>
            </li>
            <li class="splide__slide">
              <div class="img slider-item">
                <img src="./images/slide_02.jpg" alt="" srcset="" />
              </div>
            </li>
            <li class="splide__slide">
              <div class="img slider-item">
                <img src="./images/slide_03.jpg" alt="" srcset="" />
              </div>
            </li>
          </ul>
        </div>
        <div class="splide__progress">
          <div class="splide__progress__bar"></div>
        </div>
      </div>
      <div class="title-slider white">
        <h4 class="heading impress text-3">Best offer</h4>
        <p class="text-1 mb-none">new arrivals on sale</p>
      </div>
    </div>
    <!------ main----->
    <div class="container-fluid">
      <div class="row row-contents">
        <div class="col-lg-4">
          <h3>Filter by Price</h3>
          <form id="form-filter">
            <p>
              <label for="min-price">Min price</label>
              <input
                type="text"
                id="min-price"
                placeholder="Enter the min price"
              />
            </p>
            <p>
              <label for="max-price">Max price</label>
              <input
                type="text"
                id="max-price"
                placeholder="Enter the max price"
              />
            </p>
            <button class="btn btn-sm white bg-impress" type="submit">
              FILTER
            </button>
            <button class="btn btn-sm white bg-black" type="reset">
              RESET
            </button>
          </form>
        </div>
        <div class="col-lg-8">
          <div id="list-product"></div>
        </div>
      </div>
    </div>
    <!------ referenct res ----->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <script src="./libs/jpopup/dist//js/index.min.js"></script>
    <!------ js res ----->
      <!-- <script src="./js/gallary.js"></script> -->
    <script src="./js//main.js"></script>
    <script src="./js/list-product.js"></script>
  </body>
</html>
